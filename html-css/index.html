<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <p class="result"></p>
            <div class="buttons">
                <button class="black operator"><i class="fa-solid fa-percent"></i></button>
                <button class="black" id="backspace">CE</button>
                <button class="black" id="clear">C</button>
                <button class="blue operator"><i class="fa-solid fa-divide division"></i></button>
                <button class="gray-light num">7</button>
                <button class="gray-light num">8</button>
                <button class="gray-light num">9</button>
                <button class="blue operator"><i class="fa-solid fa-xmark"></i></button>                     
                <button class="gray-light num">4</button>
                <button class="gray-light num">5</button>
                <button class="gray-light num">6</button>
                <button class="blue operator"><i class="fa-solid fa-minus"></i></button>         
                <button class="gray-light num">1</button>
                <button class="gray-light num">2</button>
                <button class="gray-light num">3</button>
                <button class="blue operator"><i class="fa-solid fa-plus"></i></button>
                <button class="gray-light zero num">0</button>
                <button class="gray-light num">.</button>
                <button class="blue igual resultado"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6c305aca02.js" crossorigin="anonymous"></script>
        <script src="../src/script.js"></script>
    </body>
</html>
